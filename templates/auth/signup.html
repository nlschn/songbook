{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">{{_("Student Sign Up")}}</h3>
    <div class="box">
        <form method="POST" action="/signup">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}</a>
                </div>
            {% endif %}
            {% endwith %}
            <div class="field">
                <div class="control">
                    <input class="input" type="email" name="email" placeholder={{_('Email')}} autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="prename" placeholder={{_('Prename')}} autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="surname" placeholder={{_('Surname')}} autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="username" placeholder={{_('Username')}} autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="password" name="password" placeholder={{_('Password')}}>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="password" name="repeat_password" placeholder={{_("Repeat_password")}}>
                </div>
            </div>

            <button class="button is-block is-info is-fullwidth">{{_("Sign Up")}}</button>                        
        </form>
    </div>
</div>
{% endblock %}
