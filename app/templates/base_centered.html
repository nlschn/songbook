<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Songbook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />    
    <link rel="stylesheet" href="https://bulma-divider.netlify.app//css/bulma-divider.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js"></script>
</head>

<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('main.index') }}" class="navbar-item">
                                Home
                            </a>
                            {% if current_user.is_authenticated %}
                                <a href="{{ url_for('main.profile') }}" class="navbar-item">
                                    Profile
                                </a>
                            {% endif %}
                            {% if not current_user.is_authenticated %}
                                <a href="{{ url_for('auth.signin') }}" class="navbar-item">
                                    Sign In
                                </a>
                                <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                                    Sign Up
                                </a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                                <a href="{{ url_for('auth.signout') }}" class="navbar-item">
                                    Sign Out
                                </a> 
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>
         
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-vcentered">   
                    {% block content %}
                    {% endblock %}
                </div>                   
            </div>
        </div> 
          
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <a href="{{ url_for('main.imprint') }}">Imprint / Impressum</a>
          </p>
        </div>
      </footer>
</body>

</html>
