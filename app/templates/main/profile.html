{% extends "base.html" %}

{% block content %}
    <section class="section">
        <div class="columns">
            <div class="column is-1">
                <img src="{{ user.avatar(128) }}">
            </div>
            <div class="column">
                <p class="subtitle">
                    Signed in as
                </p>
                <p class="title">
                    {{user.username}}
                </p>
                <br>
                <div class="columns">
                    <div class="column is-2">
                        <b>Prename</b>
                        <br>
                        <b>Surname</b>
                        <br>
                        <b>E-mail</b>
                        <br>
                        <b>Signed up on</b>
                    </div>
                    <div class="column">
                        {{ user.prename }}
                        <br>
                        {{ user.surname }}
                        <br>
                        {{ user.email }}
                        <br>
                        {{ user.registered.strftime("%d.%m.%Y, %H:%M") if user.registered else "-"}}
                    </div>
                </div>
            </div>           
        </div>           
    </section>  
{% endblock %}
